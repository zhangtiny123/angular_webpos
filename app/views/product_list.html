<div ng-controller="ProductListCtrl">
    <nav class="navbar navbar-inverse my_nav" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="../index.html">Let's Go</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ><a ng-click="to_main()">主页</a></li>
                    <li class="active"><a href="#">商品列表</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="to_cart()"><span class="glyphicon glyphicon-shopping-cart"></span>购物车({{cart_count}})</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading my_panel_head">
                <h3 class="panel-title">商品列表</h3>
            </div>
            <div class="panel-body">
                <table ng-table="tableParams" class="table table-bordered">
                    <thead>
                    <td>分类</td>
                    <td>名称</td>
                    <td>单价（元）</td>
                    <td>单位</td>
                    <td></td>
                    </thead>
                    <tr ng-repeat="product in products">
                        <td data-tittle="类别">
                            {{product.type}}
                        </td>
                        <td data-tittle="名称">
                            {{product.name}}
                        </td>
                        <td data-tittle="单价（元）">
                            {{product.price}}
                        </td>
                        <td data-tittle="单位">
                            {{product.unit}}
                        </td>
                        <td data-tittle="">
                            <button class="btn btn-primary btn-lg" ng-click="add_to_cart(product.barcode)">加入购物车</button>
                        </td>
                        <!--<td data-tittle="小计">-->
                            <!--{{product.total_price}}-->
                        <!--</td>-->
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
